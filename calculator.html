<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
    <nav>
        <h1>Share Guru</h1>
        <p>A premium app by bishalkafleproduction</p>
    </nav>
    <div class="space"></div>
    <section class="calculator-main">
        <section class="calculator">
            <div class="choose">
                Sell <input type="radio" name="sell" id="sell">&nbsp;
                Buy <input type="radio" name="buy" id="buy">&nbsp;
                Long term <input type="radio" name="longTerm" id="longTerm">&nbsp;
                Short term <input type="radio" name="shortTerm" id="shortTerm">
                
            </div>
            <div class="ipoornot">
                IPO Sell <input type="radio" name="iposell" id="iposell">&nbsp;
                Secondary Bought <input type="radio" name="secondary" id="secondary">
            </div>
            <input type="number" placeholder="No. of Unit" id="unit">
            <input type="number" placeholder="Price Per unit" id="price">
            <input type="number" placeholder="Buying Price" id="bPrice">
            <button>Calculate</button>
            <div class="result">
                <div class="total"></div>
                div.
            </div>

        
        </section>
    </section>






    <section class="footer">
        <div class="home">
            <img src="assets/images/home.png" alt="home">
            <p>Home</p>
        </div>
        <div class="space-footer"></div>
        <div class="ipo-results">
            <h4>Live</h4>
            <h5>Market Watch</h5>
        </div>
        <div class="space-footer"></div>
        <div class="calculator">
            <img src="assets/images/calculator.png" alt="">
            <p>Calculator</p>
        </div>
        <div class="space-footer"></div>
        <div class="support">
            <img src="assets/images/support.png" alt="">
            <p>Support</p>
        </div>
    </section>

    
</body>
</html>
